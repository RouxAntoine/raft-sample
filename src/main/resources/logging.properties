handlers=java.util.logging.FileHandler, tk.antoine.roux.logs.ColorConsoleHandler

# OFF, SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST, ALL
tk.antoine.roux.logs.ColorConsoleHandler.level=CONFIG
tk.antoine.roux.logs.ColorConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$s] %5$s %n

java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.pattern=out.log

# Write 10MB before rotating this file
java.util.logging.FileHandler.limit=10000000

# Number of rotating files to be used
java.util.logging.FileHandler.count=2
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

.level=CONFIG
